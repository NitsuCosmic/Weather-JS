<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<header class="header hero">
			<h1>Weather App</h1>
		</header>

		<main class="main">
			<section class="weather" id="weather-container">
				<form class="weather__form" id="form">
					<input
						type="text"
						name="city-name"
						id="city-name-input"
						placeholder="City Name"
						class="weather__form__input"
					/>
					<button class="weather__form__button" id="form-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="1.5rem"
							height="1.5rem"
							viewBox="0 0 24 24"
						>
							<path
								fill="currentColor"
								fill-rule="evenodd"
								d="M18.319 14.433A8.001 8.001 0 0 0 6.343 3.868a8 8 0 0 0 10.564 11.976l.043.045l4.242 4.243a1 1 0 1 0 1.415-1.415l-4.243-4.242zm-2.076-9.15a6 6 0 1 1-8.485 8.485a6 6 0 0 1 8.485-8.485"
								clip-rule="evenodd"
							/>
						</svg>
					</button>
				</form>
				<section class="weather__body" id="weather-body"></section>
			</section>
		</main>

		<footer class="footer"></footer>
		<script src="./js/app.js" type="module"></script>
	</body>
</html>
